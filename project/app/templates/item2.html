{%extends 'base.html' %}
{%block contents%}
{% load static %}

<link rel="stylesheet" href="{% static 'jemin.css'%}">
<script src="https://kit.fontawesome.com/dbe26b9685.js" crossorigin="anonymous"></script>
<div class="container-fluid">
    <div class="card bg-dark text-white">
        <img src="{% static '커플뷰.jpg' %}" class="card-img" alt="...">
    </div>
</div>
<div class="container mt-5" style="text-align: center;">
    <div class="row justify-content-center">
        <form action="/search" , method="GET" class="col-3 p-0" style="border-bottom: 1px solid black; ">
            <input type="text" class="search2 border-0" name="search">
            <button class="search bg-white border-0 p-0"><i class="fas fa-search"></i></button>
        </form>
    </div>
</div>
<div class="container mt-5" style="text-align: center;">
    <div class="row justify-content-center m-0 text-center">
        <div class="col-2"><a href="/item1">ALL</a></div>
        <div class="col-2"><a href="/item/2">WOMAN</a></div>
        <div class="col-2"><a href="/item/1">MAN</a></div>
        <div class="col-2"><a href="/item2">COUPLE</a></div>
    </div>
</div>
<div class="container-fluid mt-5 bg-light">
    <div class="row row-cols-1 row-cols-md-2">
        {%for i in arr%}
        <div class="col p-1">
            <a href="/detail/{{i.id}}">
                <div class="card border-0 rounded-0">
                    <img src="{{i.main_img.url}}" class="card-img-top" alt="..." style="height: 50vh;">
                    <div class="card-body text-center">
                        <p>{{i.name}}</p>
                        <p>&#8361;{{i.price}}</p>
                    </div>
                </div>
            </a>
        </div>
        {%endfor%}
    </div>
</div>
<div class="container-fluid mt-3" style="text-align: center;">
    <div class="row justify-content-center m-0 text-center">
        <div class="col-2">도움말</div>
        <div class="col-2">FOLLOW하기</div>
        <div class="col-2">정책</div>
        <div class="col-2">회사</div>
    </div>
</div>
{%endblock%}
