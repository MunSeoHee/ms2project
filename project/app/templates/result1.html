<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'result.css'%}">
</head>
<body>
<div class="container-fluid text-center">
    <div><a href="{% url 'index' %}"><span class="brand-txt">NAUGHTY</span></a></div>
        <div class="row1">
            <p class="result-txt mt-4">연인에게 선물할 당신의 속옷취향 결과가 나왔습니다.</p>
            <div class="card-border">
                <div class="card-deck">                
                    <div class="card">
                        <div class="card-body p-0">
                            <h5 class="card-text-title mb-4"><b>"매 순간이 새롭고 섹시한 침대위의 팔색조"</b></h5>
                            <p class="card-text-body">
                                당신은 오늘밤 그녀가 섹시하고 도도하기를 원하시는군요.<br>
                                순간의 감정과 상황에 대한 몰입력이 뛰어나며 인류애가 뛰어난 당신.<br>
                                당신에게 섹스는 매 순간이 다채롭고 새로운 판타지입니다.<br>
                                춤과 노래에 재주가 많아 연예인 기질을 타고났다는 소리를 듣곤 합니다.<br>
                                이런 끼는 섹스 시 본인의 상태와 감정을 표현하는 데
                                압도적인 능력으로 발휘되곤 합니다.
                            </p>                            
                        </div>
                    </div>
                </div>
            </div>
            <div style="display:block; margin:0 auto;">
                <a href="{% url 'result2' %}" class="result-button">
                <div><i class="fa fa-angle-down fa-3x"></i><p class="result-button-txt">결과보기</p></div>
                </a>
            </div>
        </div>
</div>
</body>
</html>
