{%extends 'base.html' %}
{%block contents%}
{% load static %}
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script>
    $(function() {
        $('body > div.container.mt-5 > div > div > a > div > img:nth-child(1)').mouseover(function(){
            $(this).addClass('show');
            $(this).next().removeClass('show');
        })	
        $('body > div.container.mt-5 > div > div > a > div > div').mouseout(function(){
            $(this).prev().removeClass('show');
            $(this).addClass('show');
        })
        
    });
      
    
</script>
<style>
    .show{
        display: none;
    }
    .hoverCard{
        background-color: rgb(195,195,195);
    }

</style>
<link rel="stylesheet" href="{% static 'jemin.css'%}">
{%if i.gender == 1%}
<script src="{% static '남자뷰.jpg' %}" crossorigin="anonymous"></script>
<div class="container-fluid">
    <div class="card bg-dark text-white">
        <img src="http://kyuhoon3.img15.kr/201604/cate/sexy_cate.jpg" class="card-img" alt="...">
    </div>
</div>
{%else%}
<script src="{% static '여자뷰.jpg' %}" crossorigin="anonymous"></script>
<div class="container-fluid">
    <div class="card bg-dark text-white">
        <img src="http://kyuhoon3.img15.kr/201604/cate/sexy_cate.jpg" class="card-img" alt="...">
    </div>
</div>
{%endif%}
<div class="container mt-5" style="text-align: center;">
    <div class="row justify-content-center">
        <form action="/" , method="GET" class="col-3 p-0" style="border-bottom: 1px solid black; ">
            <input type="text" class="search2 border-0">
            <button class="search bg-white border-0 p-0"><i class="fas fa-search"></i></button>
        </form>
    </div>
</div>
<div class="container mt-5" style="text-align: center;">
    <div class="row justify-content-center m-0 text-center">
        <div class="col-2"><a href="/item1">ALL</a></div>
        <div class="col-2"><a href="/item/2">WOMAN</a></div>
        <div class="col-2"><a href="/item/1">MAN</a></div>
        <div class="col-2"><a href="/item2">COUPLE</a></div>
    </div>
</div>
<div class="container mt-5 bg-light">
    <div class="scroll row row-cols-1 row-cols-md-3">
        {%for i in arr%}
        <div class="col mb-4">
            <a href="/detail/{{i.id}}">
                <div class="image card border-0 rounded-0 ">
                    <img src="{{i.main_img.url}}"
                        class="card-img-top" alt="..." href="/detail">
                    <div class="show">
                        <div class="card rounded-0 hoverCard border-0">
                            <div class="row d-flex justify-content-center">
                                <div class="col-9 mt-3">
                                    <img src="{{i.hover_img.url}}"
                                    class="card-img-top w-100 rounded-0" alt="...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            <div class="text-center">
                <p>{{i.name}}</p>
                <p>&#8361;{{i.price}}</p>
            </div>
        </div>
        {%endfor%}
    </div>
</div> 
<div class="container-fluid mt-3" style="text-align: center;">
    <div class="row justify-content-center m-0 text-center">
        <div class="col-2">도움말</div>
        <div class="col-2">FOLLOW하기</div>
        <div class="col-2">정책</div>
        <div class="col-2">회사</div>
    </div>
</div>
    {%endblock%}
